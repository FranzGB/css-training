<!DOCTYPE html>
<html lang="en" data-theme="red">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Landing Page</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header class=" header__main">
    <nav class="nav__bar">
      <div class="nav__logo__container">
        <a href="#" class="nav__logo">
          <img src="assets/logo.png" alt="Company Logo" class="nav__logo__img">
        </a>
      </div>
      <button class="nav__toggle__button" id="nav-toggle" tabindex="0" type="button">
        <span class="fa fa-bars" aria-hidden="true"></span>
      </button>
      <div class="nav__menu">
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">About us</a></li>
          <li class="nav__item"><a href="#" class="nav__link">How it works</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Pricing</a></li>
          <li class="nav__item"><a href="#" class="nav__link">FAQs</a></li>
        </ul>
        <div class="nav__button__group">
          <button class="nav__button button__secondary" type="button">Login</button>
          <button class="nav__button button__primary" type="button">Sign up</button>
        </div>
      </div>
    </nav>
  </header>
  <section class="hero__section">
    <div class="hero__container">
      <div class="hero__content">
        <h2 class="hero__title">Always Track & Analyze Your Business Statistics To Succeed.</h2>
        <p class="hero__description">A better way to manage your sales, team, clients & marketing
          — on a single platform. Powerful, affordable & easy.</p>
        <form action="#" class="hero__form">
          <input type="email" class="hero__input" placeholder="Enter your email">
          <button class="hero__button button__primary" type="submit">Get Started</button>
        </form>
        <div class="hero__pay__methods">
          <img src="assets/m_visa.png" alt="Visa" class="hero__pay__method">
          <img src="assets/m_mastercard.png" alt="Mastercard" class="hero__pay__method">
          <img src="assets/m_paypal.png" alt="PayPal" class="hero__pay__method">
        </div>
      </div>
      <div class="hero__image__container">
        <img src="assets/hero.png" alt="Hero Image" class="hero__image">
      </div>
    </div>
  </section>
  <section class="theme__container">
    <button class="button__primary theme__button" id="theme__button" type="button">
      🎨
    </button>
    <div class="theme__menu">
      <div class="theme__header">
        <h3 class="theme__title">Choose your theme:</h3>
        <button class="theme__close button__secondary" id="theme__close" type="button" tabindex="0">
          ❌
        </button>
      </div>
      <ul class="theme__list">
        <li class="theme__item">
          <button id="red-theme-button" class="theme__button__item" type="button">🔴</button>
        </li>
        <li class="theme__item">
          <button id="blue-theme-button" class="theme__button__item" type="button">🔵</button>
        <li class="theme__item">
          <button id="green-theme-button" class="theme__button__item" type="button">🟢</button>
        </li>
        <li class="theme__item">
          <button id="dark-theme-button" class="theme__button__item" type="button">⚫️</button>
        </li>
      </ul>
    </div>
  </section>
</body>
<script src="js/themePicker.js"></script>

</html>
