<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Landing Page</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header class="header__main">
    <nav class="nav__bar">
      <div class="nav__logo__container">
        <a href="#" class="nav__logo">
          <img src="assets/logo.png" alt="Company Logo" class="nav__logo__img">
        </a>
      </div>
      <button class="nav__toggle__button" id="nav-toggle" tabindex="0">
        <span class="fa fa-bars" aria-hidden="true"></span>
      </button>
      <div class="nav__menu">
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">About us</a></li>
          <li class="nav__item"><a href="#" class="nav__link">How it works</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Pricing</a></li>
          <li class="nav__item"><a href="#" class="nav__link">FAQs</a></li>
        </ul>
        <div class="nav__button__group">
          <button class="nav__button button__secondary" type="button">Login</button>
          <button class="nav__button button__primary" type="button">Sign up</button>
        </div>
      </div>
    </nav>
  </header>
  <section class="hero__section">
    <div class="hero__container">
      <div class="hero__content">
        <h1 class="hero__title">Always Track & Analyze Your Business Statistics To Succeed.</h1>
        <p class="hero__description">A better way to manage your sales, team, clients & marketing on
          a single platform. Powerful, affordable & easy.</p>
        <form action="#" class="hero__form">
          <input type="email" class="hero__input" placeholder="Enter your email address">
          <button class="hero__button button__primary" type="submit">Get Started</button>
        </form>
      </div>
      <div class="hero__image__container">
        <img src="assets/hero.png" alt="Hero Image" class="hero__image">
      </div>
    </div>
</body>

</html>
